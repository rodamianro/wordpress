services:
  web:
    image: nginx:latest
    volumes:
      - ./wordpress:/var/www/public
      - ./docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      NGINX_HOST: ${APP_HOST:-_}
      NGINX_PORT: ${APP_PORT:-80}
      DB_HOST: ${DB_HOST:-mysql}
      DB_NAME: ${MYSQL_DATABASE:-wordpress}
      DB_USER: ${MYSQL_USER:-wordpress}
      DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
    networks:
      - wordpress-development
    depends_on:
      php-fpm:
        condition: service_started

  php-fpm:
    build:
      context: .
      dockerfile: ./docker/common/php-fpm/Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_NAME: ${MYSQL_DATABASE:-wordpress}
      DB_USER: ${MYSQL_USER:-wordpress}
      DB_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./wordpress:/var/www/public
    networks:
      - wordpress-development
    depends_on:
      db:
        condition: service_started

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wordpress}
      MYSQL_USER: ${MYSQL_USER:-wordpress}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
      MYSQL_RANDOM_ROOT_PASSWORD: ${MYSQL_RANDOM_ROOT_PASSWORD:-true}
    volumes:
      - db-data-development:/var/lib/mysql
    networks:
      - wordpress-development
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: ${PMA_HOST:-db}
      PMA_USER: ${MYSQL_USER:-wordpress}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-wordpress}
    ports:
      - "${PMA_PORT:-8080}:80"
    networks:
      - wordpress-development
    depends_on:
      db:
        condition: service_started
networks:
  wordpress-development:
volumes:
  db-data-development:
